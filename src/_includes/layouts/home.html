{% layout 'base.html' %}

{% block content %}
<article class="mb-8">
  <h1
    class="mt-2 mb-8 text-3xl leading-8 font-extrabold tracking-tight sm:text-4xl sm:leading-10"
  >
    {{ intro.title }}
  </h1>

  <p class="text-xl text-gray-700 leading-8 mb-8">
    {{ intro.desc }}
  </p>

  <div
    class="flex border border-gray-200 bg-white rounded shadow overflow-hidden"
  >
    <canvas id="canvas" class="flex-auto"></canvas>
  </div>
</article>

{% include "partials/cta.html" cta: primaryCTA %}
{% endblock %}
